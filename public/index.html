<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
	<li class="login page">
      <div class="form">
        <h3 class="title">Для присоединения к чату введите Ваше имя</h3>
        <input class="usernameInput" type="text" maxlength="10" />
      </div>
    </li>
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Введите сообщение..."/>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> 
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
